<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar - Empanadas La Mesa del Rey</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header>
  <div class="contenedor-header">
    <div class="logo-nombre">
      <img src="img/WhatsApp Image 2025-07-11 at 4.55.50 PM.jpeg" alt="Logo" class="logo">
      <h1>Empanadas La Mesa del Rey</h1>
    </div>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="menu.html">Menú</a>
      <a href="nosotros.html">Quiénes Somos</a>
      <a href="galeria.html">Galería</a>
      <a href="faq.html">Preguntas</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="barra-busqueda">
      <input type="text" placeholder="Buscar empanadas...">
      <button>Buscar</button>
    </div>
  </div>
</header>

<main>
  <h2>Formulario de Pago</h2>
  <form>
    <label for="producto">Producto:</label>
    <select id="producto" required>
      <option value="">Selecciona una empanada</option>
      <option value="carne">Empanada de Carne - $2.000</option>
      <option value="pollo">Empanada de Pollo - $2.000</option>
      <option value="queso">Empanada de Queso - $2.000</option>
      <option value="hawaiana">Empanada Hawaiana - $2.500</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" required>

    <label for="nombre">Nombre del comprador:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <label for="direccion">Dirección:</label>
    <textarea id="direccion" rows="3" required></textarea>

    <button type="submit">Confirmar Pedido</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Empanadas La Mesa del Rey</p>
</footer>

</body>
</html>
